<div class="page-title-overlap bg-dark pt-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
        <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-light flex-lg-nowrap justify-content-center justify-content-lg-start">
                    <li class="breadcrumb-item"><a class="text-nowrap" [routerLink]="['/']"><i class="ci-home"></i>Home</a></li>
                    <li class="breadcrumb-item text-nowrap"><a href="#">Cuenta</a>
                    </li>
                    <li class="breadcrumb-item text-nowrap active" aria-current="page">Perfil</li>
                </ol>
            </nav>
        </div>
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h1 class="h3 text-light mb-0">Mi Perfil</h1>
        </div>
    </div>
</div>
<div class="container pb-5 mb-2 mb-md-4">
    <div class="row">
        <!-- Sidebar-->
        <aside class="col-lg-4 pt-4 pt-lg-0 pe-xl-5">
            <div class="bg-white rounded-3 shadow-lg pt-1 mb-5 mb-lg-0">

                <div class="d-md-flex justify-content-between align-items-center text-center text-md-start p-4">
                    <div class="d-md-flex align-items-center">
                        <div class="img-thumbnail rounded-circle position-relative flex-shrink-0 mx-auto mb-2 mx-md-0 mb-md-0" style="width: 6.375rem;">
                            <img class="rounded-circle" src="{{user.img}}" alt="Susan Gardner">
                        </div>
                        <div class="ps-md-3">
                            <h3 class="fs-base mb-0"> {{ user.name }} </h3><span class="text-accent fs-sm">{{ user.email }}</span>
                        </div>
                    </div><a class="btn btn-primary d-lg-none mb-2 mt-3 mt-md-0" href="#account-menu" data-bs-toggle="collapse" aria-expanded="false"><i class="ci-menu me-2"></i>Account menu</a>
                </div>

                <div class="d-lg-block collapse" id="account-menu">

                    <div class="bg-secondary px-4 py-3">
                        <h3 class="fs-sm mb-0 text-muted">Dashboard</h3>
                    </div>

                    <ul class="list-unstyled mb-0">

                        <li class="border-bottom mb-0">
                            <a class="nav-link-style d-flex align-items-center px-4 py-3" [routerLink]="['/pedidos']" routerLinkActive="active">
                                <i class="ci-bag opacity-60 me-2"></i> Mis pedidos
                            </a>
                        </li>

                        <!-- <li class="border-bottom mb-0">
                            <a class="nav-link-style d-flex align-items-center px-4 py-3" href="account-wishlist.html">
                                <i class="ci-heart opacity-60 me-2"></i>Lista deseos
                                <span class="fs-sm text-muted ms-auto">3</span>
                            </a>
                        </li> -->

                    </ul>

                    <div class="bg-secondary px-4 py-3">
                        <h3 class="fs-sm mb-0 text-muted">Cuenta y configuraciones</h3>
                    </div>

                    <ul class="list-unstyled mb-0">
                        <li class="border-bottom mb-0">
                            <a class="nav-link-style d-flex align-items-center px-4 py-3" [routerLink]="['/perfil']" routerLinkActive="active">
                                <i class="ci-user opacity-60 me-2"></i>Perfil
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </aside>
        <!-- Content  -->
        <section class="col-lg-8">
            <!-- Toolbar-->
            <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
                <h6 class="fs-base text-light mb-0">Mantenga actualizado tu perfil:</h6>
            </div>
            <!-- Profile form-->

            <form autocomplete="off" [formGroup]="upUserForm" (ngSubmit)="actualizarUsuario()">

                <div class="row gx-4 gy-3">

                    <div class="col-sm-6">
                        <label class="form-label" for="account-fn">Nombres</label>
                        <input formControlName="name" class="form-control" type="text" id="account-fn" value="Susan">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-ln">Cedula</label>
                        <input formControlName="cedula" class="form-control" type="text" id="account-ln" placeholder="000000000">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-email">Email</label>
                        <input formControlName="email" class="form-control" readonly type="email" id="account-email" placeholder="myemail@email.com">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-phone">Telefono</label>
                        <input formControlName="phone" class="form-control" type="text" id="account-phone" placeholder="315 55555555" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-departamento">Departamento</label>
                        <input formControlName="department" class="form-control" type="text" id="account-departamento" placeholder="Departamento" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="account-ciudad">Ciudad</label>
                        <input formControlName="city" class="form-control" type="text" id="account-ciudad" placeholder="Ciudad" required>
                    </div>
                    <div class="col-sm-12">
                        <label class="form-label" for="account-direccion">Dirección</label>
                        <input formControlName="address" class="form-control" type="text" id="account-direccion" placeholder="Dirección" required>
                    </div>


                    <div class="col-12">
                        <hr class="mt-2 mb-3">
                        <div class="d-flex flex-wrap justify-content-between align-items-center">
                            <button class="btn btn-primary mt-3 mt-sm-0" type="submit"> Actualizar Perfil </button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
